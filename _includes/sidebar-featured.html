<div class="sticky-top sticky-top-offset">
    <div class="pb-3 mb-3 border-bottom">
        <span class="h4 pb-3 border-bottom">Featured</span>
    </div>
    <ol class="list-featured">

        {% for post in site.posts %}

        {% if post.featured == true %}
        <li class="mb-4">
            <span>
                <h6 class="font-weight-bold">
                    <a href="{{site.baseurl}}{{ post.url }}" class="text-dark">{{ post.title }}</a>
                </h6>
                <span class="d-block text-muted">
                    In <span class="catlist">
                        {% for category in post.categories %}
                        <a class="text-capitalize badge bg-success smoothscroll"
                            href="{{site.baseurl}}/categories.html#{{ category | downcase }}">{{ category }}</a><span
                            class="sep"> </span>
                        {% endfor %}
                    </span>
                </span>
            </span>
        </li>

        {% endif %}

        {% endfor %}
    </ol>
</div>
