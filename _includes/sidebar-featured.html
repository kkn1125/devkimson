<div class="">
    <span class="h4">Featured</span>
</div>
<div class="card-group card-ghost card-pd-0 card-dv-1 g-3">

    {% for post in site.posts %}

    {% if post.featured == true %}
    <div class="card p-0" style="overflow: hidden;">
        <div class="card-title">
            <a href="{{site.baseurl}}{{ post.url }}" title="{{ post.title }}">{{ post.title | truncate: 50}}</a>
        </div>
        <div class="card-content">
            <div class="card-body text-gray">
                {{post.content | strip_html | | truncate: 100, '...'}}
            </div>
        </div>
        <div class="pb-3">
            In <span class="catlist">
                {% for category in post.categories %}
                <a class="text-capitalize text-white tag tag-success"
                    href="{{site.baseurl}}/categories.html#{{ category | downcase }}">{{ category }}</a><span
                    class="sep"> </span>
                {% endfor %}
            </span>
            <time class="card-time">{{ post.date | date: '%b %d, %Y' }}</time>
        </div>
    </div>

    {% endif %}

    {% endfor %}

</div>
