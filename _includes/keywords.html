{% assign keywords = page.keywords | split:"_" %}
{% if keywords %}
<blockquote class="my-5">
    
    <div class="text-capitalize" id="mainKeywords">
        <h3>메인 키워드</h3>
    </div>
    <div class="user-select-none">
        {% for keyword in keywords %}
        <span class="badge bg-danger">
            {{keyword}}
        </span>
        {% endfor %}
    </div>
    <hr>
    <footer class="blockquote-footer">
        kimson
    </footer>
</blockquote>
{% endif %}
